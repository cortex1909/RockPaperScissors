<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="container">
      <div class="buttons">
        <button id="rock" class="btn rock"></button>
        <button id="paper" class="btn paper"></button>
        <button id="scissors" class="btn scissors"></button>
      </div>
      <div class="results">
        <div class="player"><img src="./img/player.png" alt="player"></div>
        <p class="result" id="result">0 : 0</p>
        <div class="computer"><img src="./img/pc.png" alt="computer"></div>
      </div>
      <div id="winner" class="result" hidden></div>
    </div>
    
  </body>
  <script src="./script.js"></script>
</html>
